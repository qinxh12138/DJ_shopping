<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-cn" class="no-js sidebar-large">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui, user-scalable=no">
	<meta name="description" content="" />
	<meta name="author" content="dedemao" />
	<title>登录</title>
	<link href="/static/res/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/static/res/css/bootstrapreset.css" rel="stylesheet" />
	<link href="/static/res/css/pxgridsicons.min.css" rel="stylesheet" />
	<link href="/static/res/css/style.css" rel="stylesheet" />
	<link href="/static/res/css/responsive.css" rel="stylesheet" media="screen"/>
	<link href="/static/res/css/animation.css" rel="stylesheet" />
	<script src="/static/res/js/jquery.min.js"></script>
</head>
<body class="login-body">
<span style="font-size: 50px;color: #00AFE4">{{ msg }}</span>
<div class="container fadeInDown">
	<form class="form-signin" id="form_login" name="form1" method="post" action="{% url 'login' %}" onsubmit="return checkform();">
		{% csrf_token %}
        <input type="hidden" name="dopost" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
		<input name='adminstyle' type='hidden' value='newdedecms' />
		<div class="form-signin-heading"></div>
		<div class="login-wrap">
			<div class="loginlogo center"><img src="/static/res/images/login_logo.png"></div>
			<div class="form-group">
				<div class="input-group" id="username_error">
					<div class="input-group-addon">
						<i class="icon-user"></i>
					</div>
					<input type="text" class="form-control" name="username" id="username" placeholder="用户名" autocomplete="off" autofocus>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group" id="password_error">
					<div class="input-group-addon">
						<i class="icon-key5"></i>
					</div>
					<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off">
				</div>
			</div>
			<button type="submit" name="submit" class="btn btn-shadow btn-danger btn-block btn-login">登 录</button>
		</div>
		<div class="form-signin-bottom center">Powered by <a href="http://www.miouo.com" title="蜜秀网"><strong>Miouo.com</strong></a> &copy; 2010-2016 <a href="http://www.miouo.com" target="_blank">Miouo</a> Inc.</div>
	</form>
</div>
<script src="/static/res/js/bootstrap.min.js"></script>
<script src="/static/res/js/focuse.js"></script>
<script type="text/javascript">
	function addclass_slide(id,errid,classname) {
		$('#'+id).animate({
			opacity: 'show'
		}, 1000,function() {
			$('#'+errid).addClass(classname);
		});


	}
	function checkform() {
		$('#username_error').removeClass('validate-has-error');
		$('#password_error').removeClass('validate-has-error');
		$('#codeid_error').removeClass('validate-has-error');
		if($('#username').val()=='') {
			addclass_slide('username','username_error','validate-has-error');
			$('#username').focus();
			return false;
		}
		if($('#password').val()=='') {
			addclass_slide('password','password_error','validate-has-error');
			$('#password').focus();
			return false;
		}
		if($('#codeid').val()=='') {
			addclass_slide('codeid','codeid_error','validate-has-error');
			$('#codeid').focus();
			return false;
		}
	}



	$(function(){

		if(top.location.href != self.location.href){
			$('#form_login').attr('target','top');
		}

	});
</script>
</body>
</html>
